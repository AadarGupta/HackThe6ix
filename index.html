<!DOCTYPE HTML>
<meta name="viewport" content="width=device-width"/>
<html lang = "en">
<head>
    <meta charset="UTF-8">
        <title>Intact Insurance - Hack the 6ix</title>
        <script src="https://kit.fontawesome.com/ec29dd5771.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    
<body>
    
    <div class="container">
  <form action="insurancecoverage.html">
    <div class="row">
      <div class="col-25">
        <label for="fname">Name:</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Age">Age:</label>
      </div>
      <div class="col-75">
        <input type="text" id="Age" name="age" placeholder="Your age">
      </div>
    </div>
      
       <div class="row">
      <div class="col-25">
        <label for="address">Address:</label>
      </div>
      <div class="col-75">
        <textarea id="address" name="address" placeholder="Enter your address" style="height:200px"></textarea>
      </div>
    </div>
      
    <div class="row">
      <div class="col-25">
        <label for="yearsAtRes">Years at Current Resident:</label>
      </div>
      <div class="col-75">
        <select id="yearsAtRes" name="yearsAtRes">
          <option value="05">0-5</option>
          <option value="510">5-10</option>
          <option value="1015">10-15</option>
            <option value="1520">15-20</option>
            <option value="2025">20-25</option>
            <option value="2530">25-30</option>
            <option value="30+">30+</option>
        </select>
      </div>
    </div>
      
        <div class="row">
      <div class="col-25">
        <label for="yearBuilt">What year was your home built: </label>
      </div>
      <div class="col-75">
        <input type="text" id="yearBuilt" name="yearBuilt" placeholder="Year">
      </div>
    </div>
      
      <div class="row">
      <div class="col-25">
        <label for="roofType">Roof Type:</label>
      </div>
      <div class="col-75">
        <select id="roofType" name="roofType">
          <option value="aluminum">Aluminum</option>
          <option value="asphalt">Asphalt Shingles</option>
          <option value="clay">Clay Tile</option>
            <option value="wood">Wood Tile</option>
            <option value="metal">Metal</option>
        </select>
      </div>
    </div>
      
      <div class="row">
      <div class="col-25">
        <label for="yearRoof">What year was your roof replaced: </label>
      </div>
      <div class="col-75">
        <input type="text" id="yearRoof" name="yearRoof" placeholder="Year">
      </div>
    </div>
      
      <div class="row">
      <div class="col-25">
        <label for="stories">How many stories is your home: </label>
      </div>
      <div class="col-75">
        <select id="stories" name="stories">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
      </div>
    </div>
      
      <div class="row">
      <div class="col-25">
        <label for="bm">Do you have a basement: </label>
      </div>
      <div class="col-75">
        <select id="bm" name="bm">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>
      
      <div class="row">
      <div class="col-25">
        <label for="heat">Primary Heating Source: </label>
      </div>
      <div class="col-75">
        <select id="heat" name="heat">
          <option value="cfgas">Central Furnace - Gas</option>
          <option value="cfoil">Central Furnace - Oil</option>
          <option value="cfwood">Central Furnace - Wood</option>
            <option value="elec">Electric</option>
            <option value="sun">Solar</option>
        </select>
      </div>
    </div>
      
      
      
    
    <div class="row">
      <input type="submit" value="Next">
      <a href="http://aryamans.me/insure-al/">Find an Agent</a>
    </div>
  </form>
</div>
    
    
    
    
    </body>
